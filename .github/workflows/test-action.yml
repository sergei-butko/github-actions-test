name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Instal NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies
        working-directory: ./react-app
        run: npm ci
      - name: Run Tests
        working-directory: ./react-app
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Instal NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies
        working-directory: ./react-app
        run: npm ci
      - name: Build project
        working-directory: ./react-app
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
   
      