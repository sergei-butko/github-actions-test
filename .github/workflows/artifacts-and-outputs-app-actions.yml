name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./artifacts-and-outputs-app
        run: npm ci
      - name: Lint code
        working-directory: ./artifacts-and-outputs-app
        run: npm run lint
      - name: Test code
        working-directory: ./artifacts-and-outputs-app
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./artifacts-and-outputs-app
        run: npm ci
      - name: Build website
        working-directory: ./artifacts-and-outputs-app
        run: npm run build
      - name: Publish JS file name
        id: publish
        run: find artifacts-and-outputs-app/dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: artifacts-and-outputs-app/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
